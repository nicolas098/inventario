<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Productos</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; }
    input, select { padding: 5px; margin: 5px 0; }
    .form { background: #fff; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Gesti√≥n de Inventario</h1>

  <div class="form">
    <h2>Agregar / Editar Producto</h2>
    <input type="hidden" id="id">
    <input type="text" id="nombre" placeholder="Nombre"><br>
    <input type="number" id="cantidad" placeholder="Cantidad"><br>
    <input type="number" id="precio" placeholder="Precio"><br>
    <input type="text" id="proveedor" placeholder="Proveedor"><br>
    <input type="text" id="categoria" placeholder="Categor√≠a"><br>
    <button onclick="guardarProducto()">Guardar</button>
  </div>

  <h2>Listado de Productos</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Cantidad</th><th>Precio</th>
        <th>Proveedor</th><th>Categor√≠a</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Informe</h2>
  <button onclick="verXML()">Ver XML</button>
  <button onclick="verResumen()">Ver Resumen</button>

  <pre id="xml-view" style="white-space: pre-wrap; background:#eaeaea; padding:10px;"></pre>
  <div id="resumen"></div>

  <script>
    const API = 'http://localhost:5000';

    function cargarProductos() {
      fetch(`${API}/read`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tabla tbody");
          tbody.innerHTML = "";
          data.forEach(p => {
            tbody.innerHTML += `
              <tr>
                <td>${p.id}</td>
                <td>${p.nombre}</td>
                <td>${p.cantidad}</td>
                <td>${p.precio}</td>
                <td>${p.proveedor}</td>
                <td>${p.categoria}</td>
                <td>
                  <button onclick='editar(${JSON.stringify(p)})'>‚úèÔ∏è</button>
                  <button onclick='eliminar(${p.id})'>üóëÔ∏è</button>
                </td>
              </tr>`;
          });
        });
    }

    function guardarProducto() {
      const id = document.getElementById("id").value;
      const producto = {
        nombre: document.getElementById("nombre").value,
        cantidad: parseInt(document.getElementById("cantidad").value),
        precio: parseFloat(document.getElementById("precio").value),
        proveedor: document.getElementById("proveedor").value,
        categoria: document.getElementById("categoria").value,
      };

      if (id) {
        fetch(`${API}/update/${id}`, {
          method: 'PUT',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(producto)
        }).then(() => {
          limpiarFormulario();
          cargarProductos();
        });
      } else {
        fetch(`${API}/create`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(producto)
        }).then(() => {
          limpiarFormulario();
          cargarProductos();
        });
      }
    }

    function editar(p) {
      document.getElementById("id").value = p.id;
      document.getElementById("nombre").value = p.nombre;
      document.getElementById("cantidad").value = p.cantidad;
      document.getElementById("precio").value = p.precio;
      document.getElementById("proveedor").value = p.proveedor;
      document.getElementById("categoria").value = p.categoria;
    }

    function eliminar(id) {
      fetch(`${API}/delete/${id}`, {method: 'DELETE'})
        .then(() => cargarProductos());
    }

    function limpiarFormulario() {
      document.getElementById("id").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("cantidad").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("proveedor").value = "";
      document.getElementById("categoria").value = "";
    }

    function verXML() {
      fetch(`${API}/report/xml`)
        .then(res => res.text())
        .then(xml => {
          document.getElementById("xml-view").innerText = xml;
        });
    }

    function verResumen() {
      fetch(`${API}/report/summary`)
        .then(res => res.json())
        .then(data => {
          let html = `<p><b>Valor total del inventario:</b> $${data.valor_total_inventario.toFixed(2)}</p>`;
          html += "<ul>";
          for (let [cat, porc] of Object.entries(data.porcentaje_por_categoria)) {
            html += `<li>${cat}: ${porc}</li>`;
          }
          html += "</ul>";
          document.getElementById("resumen").innerHTML = html;
        });
    }

    cargarProductos();
  </script>
</body>
</html>
